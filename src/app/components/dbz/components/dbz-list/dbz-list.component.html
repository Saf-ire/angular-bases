<ul class="list-group">
  @for(character of characters; track character.id; let i = $index; let isFirst
  = $first; let isLast = $last){
  <li
    class="list-group-item d-flex justify-content-between align-items-center"
    [ngClass]="{
      'list-group-item-success': isFirst,
      'list-group-item-info': isLast
    }"
  >
    <div>
      <span class="text-primary">{{ i + 1 }}. </span>
      <span
        ><strong>{{ character.name }}</strong> -
      </span>
      <span>{{ character.power }} </span>
    </div>
    <button class="btn btn-danger" (click)="onDeleteCharacter(character.id)">
      x
    </button>
  </li>
  }@empty {
  <strong>No hay personajes</strong>
  }
</ul>
